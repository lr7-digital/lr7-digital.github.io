<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #000;
        }
        .window-view {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-image: url('{{ "/assets/lr7-digital-studio.jpg" | relative_url }}');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }
        nav {
            padding: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            z-index: 10;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-size: 1.1rem;
            transition: opacity 0.2s;
        }
        nav a:hover {
            opacity: 0.8;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 5;
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            font-weight: 800;
            text-shadow: 0 0 30px rgba(0,0,0,0.5);
            letter-spacing: -3px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; letter-spacing: -1px; }
            nav { padding: 20px; gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="window-view">
        <nav>
            <a href="{{ '/toi/' | relative_url }}">Time On Ice</a>
            <a href="mailto:lr7-digital@proton.me">hello</a>
        </nav>
        <div class="content">
            {{ content }}
        </div>
    </div>
</body>
</html>
