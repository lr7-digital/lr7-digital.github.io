<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}{% if page.title %} | {% endif %}Time On Ice</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --accent-color: #007aff;
            --card-bg: #f8f9fa;
            --card-border: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* Navigation */
        nav {
            max-width: 1100px;
            margin: 0 auto;
            padding: 8px 20px 0;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        nav a {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        /* Two-Column Layout (Home) */
        .columns {
            display: flex;
            gap: 60px;
            align-items: flex-start;
            padding-top: 40px;
        }

        .left-column {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-column {
            flex: 1;
            min-width: 0;
        }

        /* Single Column (Subpages) */
        .single-column {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .icon {
            width: 100%;
            height: auto;
            border-radius: 22%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: block;
        }

        .splash-img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: block;
            margin-top: 10px;
        }

        .card {
            padding: 24px;
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            text-align: center;
        }

        .card p {
            margin-bottom: 0;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .card a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .card a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #000;
            line-height: 1.2;
        }

        h2 {
            margin: 30px 0 15px;
            color: #000;
        }

        h3 {
            margin: 30px 0 12px;
            color: #000;
            font-size: 1.4rem;
        }

        p {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }

        ul, ol {
            margin-bottom: 1.5rem;
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        li p {
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
        }

        li ul, li ol {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--card-border);
            margin: 30px 0;
        }

        @media (max-width: 850px) {
            .container {
                padding: 40px 20px;
            }

            .columns {
                flex-direction: column;
                align-items: center;
            }

            .left-column {
                flex: none;
                width: 100%;
                max-width: 400px;
                margin-bottom: 40px;
            }

            h1 {
                font-size: 2rem;
                text-align: center;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="{{ '/assets/icon.png' | relative_url }}">
</head>
<body>
    <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/testers/' | relative_url }}">Beta Instructions</a>
        <a href="{{ '/privacy/' | relative_url }}">Privacy</a>
    </nav>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
